<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="もこらぼ - もこのクリエイティブな活動を紹介するサイト">
    <meta name="keywords" content="もこらぼ, クリエイティブ, 動画, ブログ">
    <title>もこらぼ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-image: url('trial_img.jpg'); /* 背景画像復活 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background 0.5s ease;
        }

        /* 曜日ごとのオーバーレイ */
        body.sunday {
            background-blend-mode: overlay;
            background-color: rgba(245, 245, 245, 0.7);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body.monday {
            background-blend-mode: overlay;
            background-color: rgba(52, 152, 219, 0.7);
            font-family: 'Roboto', sans-serif;
        }
        body.tuesday {
            background-blend-mode: overlay;
            background-color: rgba(231, 76, 60, 0.7);
            font-family: 'Comic Neue', cursive;
        }
        body.wednesday {
            background-blend-mode: overlay;
            background-color: rgba(46, 204, 113, 0.7);
            font-family: 'Lora', serif;
        }
        body.thursday {
            background-blend-mode: overlay;
            background-color: rgba(230, 126, 34, 0.7);
            font-family: 'Merriweather', serif;
        }
        body.friday {
            background-blend-mode: overlay;
            background-color: rgba(142, 68, 173, 0.7);
            font-family: 'Playfair Display', serif;
        }
        body.friday .hero h1::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: gold;
            margin: 10px auto;
        }
        body.saturday {
            background-blend-mode: overlay;
            background-color: rgba(241, 196, 15, 0.7);
            font-family: 'Indie Flower', cursive;
        }

        nav {
            background-color: rgba(44, 62, 80, 0.7);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #3498db;
        }
        body.friday nav a:hover {
            color: gold;
        }
        body.saturday nav a {
            font-family: 'Indie Flower', cursive;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-in;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
        }
        body.tuesday .hero h1 {
            animation: bounce 1s infinite;
        }

        .twitter-section {
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.7);
            min-height: 400px;
        }

        .video-section {
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 2rem;
        }

        .youtube-embed {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .youtube-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* アニメーション */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
            .twitter-section, .video-section {
                max-width: 90%;
                margin: 2rem auto;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Comic+Neue&family=Lora&family=Merriweather&family=Playfair+Display&family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body id="body">
    <nav role="navigation">
        <ul role="menubar">
            <li role="menuitem"><a href="#hero">ホーム</a></li>
            <li role="menuitem"><a href="#twitter-section">最近のできごと</a></li>
            <li role="menuitem"><a href="#video-section">最近の動画</a></li>
        </ul>
    </nav>

    <div class="hero" id="hero">
        <h1>もこらぼ</h1>
        <p>もこのらぼでもこらぼ</p>
    </div>

    <div class="twitter-section" id="twitter-section">
        <h2>最近のできごと</h2>
        <blockquote class="twitter-tweet">
            <a href="https://twitter.com/browndogmoko/status/1967850304994676819">Tweet</a>
        </blockquote>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>

    <div class="video-section" id="video-section">
        <h2>最近の動画（配信）</h2>
        <div class="youtube-embed">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/NxVCIcpXCpw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // スムーズスクロール
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                targetElement.scrollIntoView({ behavior: 'smooth' });
            });
        });

        // 曜日ごとのテーマ切り替え
        const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
        const today = new Date().getDay();
        document.getElementById('body').className = days[today];
    </script>
</body>
</html>
