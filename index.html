<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイホームページ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* 全体の背景にtrial_img.jpgを設定 */
        body {
            background-image: url('trial_img.jpg'); /* リポジトリ内の画像 */
            background-size: cover; /* 画像を画面全体に */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* スクロールしても固定 */
        }

        /* ナビゲーションバー */
        nav {
            background-color: rgba(44, 62, 80, 0.7); /* 半透明で背景が見える */
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #3498db;
        }

        /* ヒーローセクション */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5); /* 半透明の黒でテキストが読みやすく */
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        /* 画像領域 */
        .image-placeholder {
            width: 100%;
            max-width: 800px;
            height: 300px;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav>
        <ul>
            <li><a href="#">メニュー枠１</a></li>
            <li><a href="#">メニュー枠２</a></li>
            <li><a href="#">メニュー枠３</a></li>
        </ul>
    </nav>

    <!-- ヒーローセクション -->
    <div class="hero">
        <h1>ようこそ！私のホームページ</h1>
        <p>これからここに色々追加していきます！</p>
    </div>

    <!-- 画像表示用の領域 -->
    <div class="image-placeholder">
        <p>ここは画像表示用の領域</p>
    </div>
</body>
</html>
