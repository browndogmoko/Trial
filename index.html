<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>もこらぼ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-image: url('trial_img.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        nav {
            background-color: rgba(44, 62, 80, 0.7);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #3498db;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        .twitter-section {
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            min-height: 400px; /* 追加 */
        }

        .image-placeholder {
            width: 100%;
            max-width: 800px;
            height: 300px;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">メニュー枠１</a></li>
            <li><a href="#">メニュー枠２</a></li>
            <li><a href="#">メニュー枠３</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>もこらぼ</h1>
        <p>もこのらぼでもこらぼ</p>
    </div>

    <div class="twitter-section">
        <h2>私の最新Xポスト</h2>
        <blockquote class="twitter-tweet">
            <a href="https://twitter.com/browndogmoko/status/1967840631121907975?ref_src=twsrc%5Etfw"></a>
        </blockquote>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>

    <div class="image-placeholder">
        <p>ここは画像表示用の領域</p>
    </div>
</body>
</html>
